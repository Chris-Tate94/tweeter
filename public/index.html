<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"">
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/compose-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">
        <p>tweeter</p>
      </span>
      <span class="navbar-right">
        <p><strong>Write </strong> a new tweet</p>
        <div class="arrow"><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

    <header class="page-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2><strong> Your</strong> Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form method="post" action="/tweets">
          <div class="tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" class="new-tweet-text"></textarea>
          </div>
          <div class="counter-and-button">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter"
              >140</output
            >
          </div>
        </form>
        <section>
          <article class="tweets-container">
            <header>
              <div class="profile-info">
                <i class="fas fa-user-secret"></i>
                <p class="profile-name">Profile Name</p>
              </div>

              <div class="tweet">
                <p>Tweet text goes here</p>
              </div>
            </header>
            <footer class="tweet-footer">
              <div>
                <p class="date-and-time">Date and Time</p>
              </div>
              <div>
                <i class="fas fa-flag footer-icons"></i>
                <i class="fas fa-retweet footer-icons"></i>
                <i class="fas fa-heart footer-icons"></i>
              </div>
            </footer>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
